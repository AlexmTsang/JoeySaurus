<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>JoeySaurus</title>
  <meta name="description" content="The HTML5 Herald" />
  <meta name="author" content="SitePoint" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function getNewSentance() {
      if ($("#maininput").val() == "") {
        return;
      }
      let div = document.getElementById("target");
      document.getElementById("sentancetarget").innerHTML = $(
        "#maininput"
      ).val();
      document.getElementById("breaker").innerHTML = "Now becomes: ";

      div.innerHTML = "Loading...";
      $.ajax({
          url: `/api`,
          type: "GET",
          contentType: "application/json",
          data: {
            sentance: $("#maininput").val()
          },
        })
        .done(function (result) {
          div.innerHTML = result;
        })
        .catch(function (result) {
          div.innerHTML = "There was an error transforming your sentance.";
        });
    }
  </script>
</head>
<header>
  <!-- <img class="title-img" src="./title.png" /> -->
  <a href="https://fontmeme.com/friends-tv-series-font/"><img class="title-img"
      src="https://fontmeme.com/permalink/200831/09337ee272a57edc2f3603d5f89165d7.png"
      alt="friends-tv-series-font" /></a>
</header>

<body>
  <div class="infomation-container">
    <div class="description">
      Inspired by the episode of friends where Joey Tribbiani uses thesaurus
      on every word to make him seem more sophisticated. Input some text and
      we will thesaurus every single word for you to give you an
      amazingly-awful-incoherant Joey-like sentance.
    </div>
  </div>
  <br />

  <label for="sentance">Type your phrase:</label>
  <div>
    <textarea class="textinput" id="maininput" type="text" name="sentance"></textarea>
  </div>

  <button type="submit" onclick="getNewSentance()">JoeySaurus it</button>

  <div class="target-container">
    <div id="sentancetarget"></div>
    <div id="breaker"></div>
    <div id="target"></div>
  </div>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/LcM4zWiikKQ?start=101" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <img class="meme" src="./meme.jpg" />

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.19.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>
<footer>
  <div class="footer-comments">
    Created by
    <a class="creator-link" href="http://www.linkedin.com/in/alexmtsang">Alex Tsang</a>
  </div>
</footer>

</html>
