<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>JoeySaurus</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function getNewSentance() {
        let div = document.getElementById("target");
        div.innerHTML = "Loading...";
        $.ajax({
          url: `/api`,
          type: "GET",
          contentType: "application/json",
          data: { sentance: $("#maininput").val() },
        })
          .done(function (result) {
            div.innerHTML = result;
          })
          .catch(function (result) {
            div.innerHTML = "There was an error transforming your sentance.";
          });
      }
    </script>
  </head>
  <h1>JoeySaurus</h1>
  <body>
    <div>
      Input a sentance and we will thesaurus every single word for you to give
      you an amazingly-awful-incoherant sentance.
    </div>

    <label for="sentance">Enter Sentance</label>
    <div>
      <textarea id="maininput" type="text" name="sentance"></textarea>
    </div>

    <button type="submit" onclick="getNewSentance()">Transform</button>

    <div id="target"></div>
  </body>
</html>
